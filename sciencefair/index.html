<!DOCTYPE HTML>
<html>
	<head>
		<title>Shaunak's Science Fair</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="js/jquery.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<form action="">
			<div class="instructions">
				<h3>Instructions</h3>
				<p>
					When you press Start, you will have 10 seconds to think of a random number between 1 and 20.<br>
					Thank you for contributing to my science fair project!
				</p>
				<div id="checkboxes">
  <div class="checkboxgroup">
    <label for="female">Male</label>
    <input type="radio" name="radio" id="female" />
  </div>
  <div class="checkboxgroup">
    <label for="male">Female</label>
    <input type="radio" name="radio" id="male" />
  </div>
</div>
<br>
<input type="text" align="center" class="Age" value="Submit" placeholder="Age"/>
				<input type="button" align="center" class="start" value="Start" />
			
				
			</div>
			<div class="number">
				<p class="countdown"></p>
				<input class="userInput" type="text" placeholder="Number" />
				<br>
				<input type="button" align="center" class="enterButton" value="Submit" />
			</div>
		</form>
	</body>
</html>
